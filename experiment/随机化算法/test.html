<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.css">
  <title>随机化算法</title>
  <style>
    .row {
      padding: 15px;
    }

    .container {
      margin-top: 20px;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">随机化生成器</div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <label>要产生随机数的下限</label>
            <input id="numBottom" type="text" class="form-control" placeholder="要产生随机数的上限">
          </div>
          <div class="col-md-6">
            <label>要产生随机数的上限 </label>
            <input id="numTop" type="text" class="form-control" placeholder="要产生随机数的上限">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button id="calc" class="btn btn-info">计算</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p>
              <strong>生成的随机数为: </strong>
              <span id="value"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="random.js"></script>
</body>

</html>
