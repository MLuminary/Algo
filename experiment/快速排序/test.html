<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.css">
  <title>实验一：快速排序</title>
  <style>
    .box {
      width: 400px;
      margin: 60px auto;
      text-align: center;
    }

    .btn {
      margin: 20px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>快速排序</h2>
    <input class="form-control" placeholder="输入要排序的数组,并用英文逗号分隔开" id="in" type="text">
    <br>
    <button id="random" class="btn btn-primary">随机生成100个数据</butto>
    <button id="sortBtn" class="btn btn-primary">排序</button>
    <textarea class="form-control" id="out" placeholder="结果默认按升序排列" rows="10" cols="10"></textarea>
  </div>
  <script src="index.js"></script>
</body>

</html>
